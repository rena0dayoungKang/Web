<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;style&gt;태그로 스타일 만들기</title>  <!--타이틀-->
    <style>  
    /*CSS스타일 시트 작성 */
        body {    /*body부분의 배경색, 폰트색깔, 좌우 마진값 지정*/
            background-color: linen;
            color:blueviolet;
            margin-left:30px;
            margin-right:30px;
        }
        h3 {    /*h3의 텍스트 정렬위치, 폰트색깔을 지정*/
            text-align:center;
            color:darkred;
        }
    </style>
</head>
<body>
    <h3>손연재</h3>  <!--표제부h3   18.72px-->
    <hr> <!--한 줄 라인 만들기 -->
    <p>저는 체조 선수 손연재입니다. 음악을 들으면서 책읽기를 좋아합니다. 
        김치 찌개와 막국수 무척 좋아합니다</p>  <!--문단p만들기-->
</body>
</html>
