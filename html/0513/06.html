<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부모 스타일 상속</title><!--타이틀-->
</head>
<body>
    <h3>부모 스타일 상속</h3> <!--표제부h3   18.72px-->
    <hr><!--한 줄 라인 만들기 -->
    <p style="color:green">자식 태그는 부모의 스타일을  
        <em style="font-size:25px">상속</em>받는다. <!--em은 p의 자식-->
    </p><!--문단p만들기-->
    
</body>
</html>
