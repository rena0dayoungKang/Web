<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 프로퍼티</title><!--title-->
    <style>
        /*CSS스타일 시트 작성 */
        span { /*span 블록에 처리할 텍스트 숨기기*/
            visibility : hidden;
        }
    </style>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?</h3><!--표제부h3 18.72px-->
    <hr><!--한줄 라인 만들기 -->
    <ul><!--순서 없는 목록 ul 만들기-->
        <li>I (<span>love</span>)you.</li> <!--li안에 span만들기-->
        <li>CSS is Cascading (<span>Style</span>)Sheet.</li> <!--li안에 span만들기-->
        <li>응답하라 (<span>1988</span>).</li> <!--li안에 span만들기-->
    </ul>
</body>
</html>
