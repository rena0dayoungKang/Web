<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;link&gt;태그로 스타일 파일 불러오기</title><!--타이틀-->
    <link type="text/css" rel="stylesheet" href="mystyle.css">
    <!--링크태그를 통해서 css파일을 (mystyle.css)불러와서 스타일 적용하는 방법-->
</head>
<body>
    <h3>손연재</h3>  <!--표제부h3   18.72px-->
    <hr><!--한 줄 라인 만들기 -->
    <p>저는 체조 선수 손연재입니다. 음악을 들으면서 책읽기를 좋아합니다.
        김치 찌개와 막국수 무척 좋아합니다.</p><!--문단p만들기-->
</body>
</html>
