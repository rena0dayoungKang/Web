<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title> <!--title-->
    <style>
        /*CSS스타일 시트 작성 */
        body { background : ghostwhite; } /*body 배경색 지정*/
        span { background : deepskyblue; } /*span 배경색 지정*/
        div.box {  /*div class 이름이 box인 것  div.box 로 선택*/
            background : yellow; /*배경색*/
            border-style : solid; /*테두리선*/
            border-color : peru; /*테두리 색깔*/

            margin : 40px; /*여백 지정*/
            border-width : 30px; /*테두리 굵기 */
            padding : 20px; /*패딩지정*/
        }
    </style>
</head>
<body>
    <div class="box"> <!--클래스 이름을 box로 지정-->
        <span>DIVDIVDIV</span> <!--span 텍스트 지정하기 -->
    </div> 
</body>
</html>
