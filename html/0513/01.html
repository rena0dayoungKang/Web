<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일을 가진 웹 페이지</title> <!--타이틀-->
    <style>
        /*CSS스타일 시트 작성 */
        body { background-color: mistyrose; } /*body부분의 배경색을 지정*/
        h3 { color: purple; }  /*표제h3의 텍스트 색깔을 지정*/
        hr { border: 5px solid yellowgreen; } /*선의 굵기와 선색깔을 지정*/
        span { color: blue; font-size: 20px; } /*span글자의 색깔과 폰트사이즈 지정*/
    </style>
</head>
<body>
    <h3>CSS 스타일 맛보기</h3> <!--h3표제부-->
    <hr> <!--줄 만들기-->
    <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</span></p> <!--p문단 안의 span입력하기-->
</body>
</html>
