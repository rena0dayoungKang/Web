<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS색 활용</title><!--타이틀-->
    <style>
        /*CSS스타일 시트 작성 */
        div {
            margin-left:30px;
            margin-right:30px;
            margin-bottom:10px;
            color:white; /*모든 div 글자색은 white이고, 좌우아래의 여백을 지정*/
        }
    </style>
</head>
<body>
    <h3>CSS3 색 활용</h3> <!--h3표제부-->
    <hr><!--한 줄 표시 -->
    <div style="background-color:deepskyblue">
        deepskyblue(#00BFFF) <!--div전체 배경색을 지정-->
    </div>
    <div style="background-color:brown">
        brown(#A52A2A)<!--div전체 배경색을 지정-->
    </div>
    <div style="background-color:fuchsia">
        fuchsia(#FF00FF)<!--div전체 배경색을 지정-->
    </div>
    <div style="background-color:darkorange">
        darkorange(#FF8C00)<!--div전체 배경색을 지정-->
    </div>
    <div style="background-color:#008B8B">
        darkcyan(#008B8B)<!--div전체 배경색을 지정-->
    </div>
    <div style="background-color:#6B8E23">
        olivedrab(#6B8E23)<!--div전체 배경색을 지정-->
    </div>
</body>
</html>
