<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 커서</title><!--title-->
</head>
<body>
    <h3>마우스 커서</h3> <!--표제부h3 18.72px-->
    아래에 마우스를 올려 보세요. 커서가 변합니다. <!--텍스트-->
    <hr><!--한줄 라인 만들기 -->
    <p style="cursor: crosshair">십자모양 커서</p> <!--p문단만들고 커서모양 변경-->
    <p style="cursor: help">도움말 모양 커서</p> <!--p문단만들고 커서모양 변경-->
    <p style="cursor: pointer">포인터 모양 커서</p> <!--p문단만들고 커서모양 변경-->
    <p style="cursor: progress">프로그램 실행 중 모양 커서</p> 
    <!--p문단만들고 커서모양 변경-->
    <p style="cursor: n-resize">상하 크기 조절 모양 커서</p> 
    <!--p문단만들고 커서모양 변경-->
</body>
</html>
