<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트</title> <!--title-->
    <style>
        /*CSS스타일 시트 작성 */
        body {  /*body부분의 폰트체 적용과 폰트사이즈 지정*/
            font-family: "Times New Roman", Serif;
            font-size: large;
        }
        h3 { /*표제 h3부분의 폰트체 지정*/
            font: italic bold 40px consolas, sans-serif;
        }
    </style>
</head>
<body>
    <h3>Consolas font</h3> <!--h3표제부 지정 -->
    <hr> <!--한 줄 라인 생성-->
    <p style="font-weight:900">font-weight 900</p> <!--p문단 만들고 폰트굵기지정-->
    <p style="font-weight:100">font-weight 100</p><!--p문단 만들고 폰트굵기지정-->
    <p style="font-style:oblique">Oblique Style</p><!--p문단 만들고 폰트스타일지정-->
    <p>현대 크기의<span style="font-size:1.5em">1.5배</span></p>
    <!--p문단 만들고 span 만들고, span의 style은 현재글씨의 1.5배 폰트크기지정-->
</body>
</html>
