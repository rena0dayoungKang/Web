<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 프로퍼티</title><!--title-->
    <style>
        /*CSS스타일 시트 작성 */
        div { /*div박스의 테두리설정, 배경색 설정, 텍스트색깔지정*/
            border : 2px solid yellowgreen;
            color : blue;
            background : aliceblue;
        }
        span { /*span의 테두리설정, 배경색 설정*/
            border : 3px dotted red;
            background : yellow;
        }
    </style>
</head>
<body>
    <h3>인라인, 인라인 블록, 블록</h3> <!--표제부h3 18.72px-->
    <hr><!--한줄 라인 만들기 -->
    나는 <div style="display:none">div(none)</div>입니다.<br><br>
    <!--display가 없는 값-->
    나는 <div style="display:inline">div(inline)</div>입니다.<br><br>
    <!--display값이 inline. 인라인 박스 형태 -->
    나는 <div style="display:inline-block; height : 50px">
        div(inline)</div>입니다.<br><br>
    <!--display값이 인라인블록박스 인 경우. hight값을 50으로 설정-->
    나는 <div>div<span style="display:block">span(block)</span>입니다.</div>
    <!--div말고 span의 display값이 블록인 경우.-->    
</body>
</html>
