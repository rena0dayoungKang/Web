<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;style&gt;속성에 스타일 만들기</title><!--타이틀-->
    <style> 
    /*CSS스타일 시트 작성 */
        p { color:red; font-size: 15px;}  /*모든 p태그에 적용*/
    </style>
</head>
<body>
    <h3>손 흥 민</h3>  <!--표제부h3   18.72px-->
    <hr><!--한 줄 라인 만들기 -->
    <p>오페라를 좋아하고</p> <!--문단p만들기-->
    <p>엘비스 프레슬리를 좋아하고</p><!--문단p만들기-->
    <!--위에 스타일 시트보다 p에 style 속성 직접 적용하는 것이 우선한다-->
    <p style="color:blue">김치부침개를 좋아하고</p> 
    <!--문단p만들고 스타일 속성 지정-->
    <p style="color:magenta; font-size:30px">축구를 좋아합니다.</p>
    <!--문단p만들고 스타일 속성 지정-->
</body>
</html>
