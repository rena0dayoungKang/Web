<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow 프로퍼티</title><!--title-->
    <style>
         /*CSS스타일 시트 작성 */
        p { /*p값에 크기와 배경 색을 지정*/
            width : 15em;
            height : 3em;
            border : 1px solid lightgray;
        }
        .hidden { overflow : hidden; } /*hidden은 넘어가면 숨겨진다*/
        .visible { overflow : visible; } /*visible은 넘어가면 출력된다*/
        .scroll { overflow : scroll; } /*scroll은 넘어가면 스크롤바 붙어서 출력한다.*/
    </style>
</head>
<body>
    <h3>overflow 프로퍼티</h3><!--표제부h3 18.72px-->
    <hr><!--한줄 라인 만들기 -->
    <p class="hidden"> <!--p class이름이 hidden -->
        overflow에 hidden값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.
    </p><br>
    <p class="visible"><!--p class이름이 visible -->
        overflow에 visible값을 적용하면 콘텐트가 박스를 넘어가서도 출력됩니다.
    </p><br>
    <p class="scroll"><!--p class이름이 scroll -->
        overflow에 scroll값을 적용하면 박스에 스크롤바를 붙여 출력합니다.
    </p><br>
</body>
</html>
