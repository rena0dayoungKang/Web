<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 합치기 및 오버라이딩</title><!--타이틀-->
    <link type="text/css" rel="stylesheet" href="external.css">
    <!--style시트 external.css 가지고 와서 적용하기-->
    <style>
        p { color:blue; font-size: 12px;} /*p태그의 폰트색깔, 폰트크기 지정*/
    </style>
</head>
<body>
    <h3>p 태그에 중첩된 스타일</h3><!--표제부h3   18.72px-->
    <hr><!--한 줄 라인 만들기 -->
    <p>Hello, students!</p><!--문단p만들기-->
    <p style="font-size:25px">안녕하세요 교수님!</p>
    <!--문단p만들고 스타일 속성 지정-->
</body>
</html>
