<!--글자의 크기를 마음대로 조절하는 태그-->
<!DOCTYPE html> <!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag02</title><!--타이틀-->
    <style>
        table {
            border-collapse: collapse;
        }
        thead {
            text-align: center; background-color: grey;
        }
        th, td {
            min-width: 200px;
            border: 1px solid black;
        }
    </style>
    <!--border-collapse : 테이블의 경계선을 하나로 합친다. thead : 가운데정렬, 
        배경색은 회색 th,td : 최소너비는 200픽셀, 경계선은 1픽셀 검정색선을 사용 -->
</head>
<body>
    <table cellpadding=5><!--cellpadding: 셀 내부와 글자 사이의 간격 5-->
        <thead>
            <tr> <!--제목-->
                <th>형식</th><!--1열-->
                <th>구성</th><!--2열-->
                <th>내용</th> <!--3열-->
            </tr>
        </thead>
        <tbody>
            <tr> <!--1행-->
                <td>&lt;FONT&gt;</td><!--1열-->
                <td>&lt;FONT SIZE=n&gt;...&lt;/FONT&gt;</td><!--2열-->
                <td>글자의 크기를 마음대로 조절해 줍니다. 뒤의 숫자는 1~7이며 
                    7이 가장 큰 크기입니다. 기본값은 3입니다.</td><!--3열-->
            </tr>
        </tbody>
    </table>
</body>
</html>
