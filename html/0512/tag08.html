<!--글자의 모양을 정의해 주는 태그-->
<!DOCTYPE html> <!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag08</title><!--타이틀-->
    <!--css코드 시작, css코드 내부에는 주석을 달 수 없다-->
    <style>
        table {
            border-collapse: collapse;
        }
        thead {
            text-align: center; background-color: grey;
        }
        th, td {
            min-width: 200px;
            border: 1px solid black;
        }
    </style>
     <!--border-collapse : 테이블의 경계선을 하나로 합친다. thead : 가운데정렬, 
        배경색은 회색 th,td : 최소너비는 200픽셀, 경계선은 1픽셀 검정색선을 사용 -->
</head>
<body>
    <table cellpadding=5> <!--cellpadding: 셀 내부와 글자 사이의 간격 5-->
        <thead>
            <tr> <!--제목-->
                <th>형식</th><!--1열-->
                <th>구성</th><!--2열-->
                <th>내용</th><!--3열-->
            </tr>
        </thead>
        <tbody>
            <tr> <!--1행-->
                <td>&lt;STRONG&gt;</td><!--1열-->
                <td>&lt;STRONG&gt;...&lt;/STRONG&gt;</td><!--2열-->
                <td rowspan=2>굵은 글씨를 나타내 주는 태그입니다.</td>
                <!--3열 아래로 포함2개합치기-->
            </tr>
            <tr> <!--2행-->
                <td>&lt;B&gt;</td><!--1열-->
                <td>&lt;B&gt;...&lt;/B&gt;</td><!--2열-->
            </tr>
            <tr> <!--3행-->
                <td>&lt;EM&gt;</td><!--1열-->
                <td>&lt;EM&gt;...&lt;/EM&gt;</td><!--2열-->
                <td rowspan=2>이탤릭체의 글씨를 나타내 주는 태그입니다.</td>
                <!--3열 아래로 포함2개합치기-->
            </tr>
            <tr> <!--4행-->
                <td>&lt;I&gt;</td><!--1열-->
                <td>&lt;I&gt;...&lt;/I&gt;</td><!--2열-->
            </tr>
            <tr> <!--5행-->
                <td>&lt;KBD&gt;</td><!--1열-->
                <td>&lt;KBD&gt;...&lt;/KBD&gt;</td><!--2열-->
                <td rowspan=3>타자기체의 글씨를 나타내 주는 태그입니다.</td>
                <!--3열 아래로 포함3개합치기-->
            </tr>
            <tr> <!--6행-->
                <td>&lt;CODE&gt;</td><!--1열-->
                <td>&lt;CODE&gt;...&lt;/CODE&gt;</td><!--2열-->
            </tr>
            <tr> <!--7행-->
                <!--글씨빨간색-->
                <td style="color:red;">&lt;TT&gt; not supported</td><!--1열-->
                <td style="color:red;">&lt;TT&gt;...&lt;/TT&gt;</td><!--2열-->
            </tr>
        </tbody>
    </table>
</body>
</html>
