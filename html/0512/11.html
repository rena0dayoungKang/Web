<!DOCTYPE html> <!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목줄입니다</title>  <!--title--> 
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
        <!--텍스트 색깔 : 검정,  링크 : 빨강, 다녀온 링크 :초록, 커서를 누르고있을때: 파랑-->
    <table border="1"> <!--테이블 경계라인 1로 지정-->
        <tr> <!--1행-->
            <td>1</td> <!--1행1열-->
            <td>2</td> <!--1행2열-->
            <td>3</td> <!--1행3열-->
        </tr>
        <tr> <!--2행-->
            <td>4</td> <!--1열-->
            <td>5</td> <!--2열-->
            <td>6</td> <!--3열-->
        </tr> 
        <td align=center>7</td> <!--3행1열, 텍스트중간정렬-->
        <td align=center>8</td> <!--3행2열, 텍스트중간정렬-->
        <td align=center>9</td> <!--3행3열, 텍스트중간정렬-->
        <tr> <!--4행-->
            <td>0010</td>  <!--1열-->
            <td>0011</td>  <!--2열-->
            <td>0012</td>  <!--3열-->
        </tr>
    </table>
</body>
</html>
