<!DOCTYPE html>
<html lang="en"> <!--html:5자동완성-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tagtable</title> <!--타이틀-->
</head>
<body>
    <div style="display: inline-block; width: 100%"> 
    <!--display속성이 inline으로 지정되면 전후 줄바꿈 없이 한 줄에 나란히 배치-->
    <!--iframe 창 만들기 태그-->
    <iframe src="./menu.html" width="400px" align="left" style="height:60vh;"></iframe>
    <!--src속성을 링크로 지정. 현재웹페이지와 같은 경로의 menu.html파일을 부른다. 높이는 100%, 너비는 35%, 
        왼쪽정렬 스타일속성으로 높이 80%로 지정한다-->
    <iframe src="./tag00.html" width="800px" name="main" style="height:60vh;"></iframe>
    <!--src속성을 링크로 지정. 현재웹페이지와 같은 경로의 tag00.html파일을 부른다. 높이는 100%, 너비는 60%, 
        name의 속성을 main으로 지정, 스타일속성으로 높이 80%로 지정한다-->
    </div>
</body>
</html>
