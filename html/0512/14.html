<!DOCTYPE html> <!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목줄입니다</title>   <!--title--> 
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <!--텍스트 색깔 : 검정,  링크 : 빨강, 다녀온 링크 :초록, 커서를 누르고있을때: 파랑-->
    <a href="http://www.sjcu.ac.kr">학교가자</a><br>
    <!--학교가자 를 누르면 위의 링크로 이동-->
    학교 다녀왔습니다<br> <!-- 텍스트 줄 -->
    <a href="http://ctc.kopo.ac.kr/"> <!--링크로 이동-->
        <img src="http://www.kopo.ac.kr/images/logo/ctc.png" align=center border=1>
        <!--링크 이동을 위해 이미지를 누르면 위 링크로 이동한다. 중간정렬, 테두리1-->
    </a><br>
    <a href="http://ctc.kopo.ac.kr/"> <!--링크로 이동-->
        <img src="http://www.kopo.ac.kr/images/logo/ctc.png" align=center border=no>
        <!--링크 이동을 위해 이미지를 누르면 위 링크로 이동한다. 중간정렬, 테두리 없음-->
    </a><br>    
</body>
</html>
