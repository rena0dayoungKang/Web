<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목줄입니다</title>    <!--타이틀-->
</head>
<body>
    <STRONG>안녕하셔요</STRONG><br> <!--굵은 글씨 출력하고 문단바꿈 -->
    <B>안녕하셔요</B><br> <!--굵은 글씨 출력하고 문단바꿈 -->
    <EM>안녕하셔요</EM><br>  <!--이탤릭체 글씨 출력하고 문단바꿈 -->
    <EM>HELLO</EM><br>  <!--이탤릭체 글씨 출력하고 문단바꿈 -->
    <I>안녕하셔요</I><br>  <!--이탤릭체 글씨 출력하고 문단바꿈 -->
    <I>HELLO</I><br>  <!--이탤릭체 글씨 출력하고 문단바꿈 -->
    <KBD>안녕하셔요</KBD><br>   <!--타자기체 글씨 출력하고 문단바꿈 -->
    <CODE>안녕하셔요</CODE><br>   <!--타자기체 글씨 출력하고 문단바꿈 -->
    <TT>안녕하셔요</TT><br>    <!--타자기체 글씨 출력하고 문단바꿈 -->
    안녕하셔요<br> <!-- 텍스트 출력하고 문단바꿈 -->
    <KBD>Hello</KBD><br>    <!--타자기체 글씨 출력하고 문단바꿈 -->
    <CODE>Hello</CODE><br>    <!--타자기체 글씨 출력하고 문단바꿈 -->
    <TT>hello</TT><br>     <!--타자기체 글씨 출력하고 문단바꿈 -->
    hello<br> <!-- 텍스트 출력하고 문단바꿈 -->
</body>
</html>
