<!DOCTYPE html><!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;div&gt;블록과&lt;span&gt;인라인</title><!--타이틀-->
</head>
<body>
    <h3>사랑</h3>  <!--표제3 18.72px-->
    <hr> <!--한줄 선찍기-->
    <div style="background-color:skyblue; padding:20px;">
        <!--div 내부 배경색을 skyblue로 하고 패딩을 20씩 준다-->
    내가 사람의 방언과 천사의 말을 할지라도 <!--텍스트-->
    <span style="color:red">사랑</span>이 없으면 소리나는 구리와 울리는
    <!--사랑이라는단어만 span처리로 묶어서 빨간색-->
    꽹과리가 되고, <!--텍스트-->
    <span style="color:red">사랑</span>이 없으면 아무것도 아니라.
    <!--사랑이라는단어만 span처리로 묶어서 빨간색-->
    </div>
    <p>
    ~우리 서로 사랑하며 살아요~ <!--텍스트출력-->
    </p>
</body>
</html>
