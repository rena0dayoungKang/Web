<!--문서를 임의로 고정시키는 태그-->
<!DOCTYPE html> <!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag15</title><!--타이틀-->
    <!--css코드 시작, css코드 내부에는 주석을 달 수 없다-->
    <style>
        table {
            border-collapse: collapse;
        }
        thead {
            text-align: center; background-color: grey;
        }
        th, td {
            min-width: 200px;
            border: 1px solid black;
        }
    </style>
    <!--border-collapse : 테이블의 경계선을 하나로 합친다. thead : 가운데정렬, 
        배경색은 회색 th,td : 최소너비는 200픽셀, 경계선은 1픽셀 검정색선을 사용 -->
</head>
<body>
    <table cellpadding=5><!--cellpadding: 셀 내부와 글자 사이의 간격 5-->
        <thead>
            <tr> <!--제목-->
                <th>형식</th><!--1열-->
                <th>구성</th><!--2열-->
                <th>내용</th><!--3열-->
            </tr>
        </thead>
        <tbody>
            <tr> <!--1행-->
                <td>&lt;NOBR&gt;</td><!--1열-->
                <td>&lt;NOBR&gt;...&lt;/NOBR&gt;</td><!--2열-->
                <td>화면 크기에 따라 문단이 바뀌는 것을 방지합니다.</td><!--3열-->
            </tr>
            <tr> <!--2행-->
                <td>&lt;WBR&gt;</td><!--1열-->
                <td>&lt;WBR&gt;...&lt;/WBR&gt;</td><!--2열-->
                <td>위의 태그 안에서 문단을 바꿀 때 사용합니다.</td><!--3열-->
            </tr>
        </tbody>
    </table>
</body>
</html>
