    <title>라면을 끓이는 순서</title>  <!--타이틀-->
</head>
<body>
    <h3>라면을 끓이는 순서</h3> <!--표제3: 18.72px-->
    <hr> <!--선을 그려준다-->
    <ol type="A" > <!--순서가 있는 목록으로 위에서부터 번호(A)를 매긴다-->
        <li>물을 끓인다.</li>  <!--하위 li 마커A-->
        <li>라면과 스프를 넣는다.</li>  <!--하위 li 마커B -->
        <li>파를 썰어 넣는다.</li>  <!--하위 li 마커C -->
        <li>5분 후 먹는다.</li>  <!--하위 li 마커D -->
    </ol>
</body>
