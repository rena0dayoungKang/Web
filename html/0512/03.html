<!DOCTYPE html> <!--html:5자동완성-->
<html lang="en"> <!--html:5자동완성-->
<head>
    <meta charset="UTF-8">  <!--한글표시를 위한 UTF-8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--최신 버전의 IE브라우저에서 정상 렌더링 되도록 보장.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--initial-scale페이지를 처음 로드할 때, 화면 배율을 1.0으로 조정. 기본적으로 100% 로드 -->
    <title>제목줄입니다</title> <!--title--> 
</head>
<body>
    <HR ALIGN=LEFT WIDTH=100 SIZE=5> <!--선그리기 선은 왼쪽정렬, 폭 100, 선의 높이 5-->
    <!-- <HR ALIGN=LEFT width="100px" SIZE=5> -->
    <HR ALIGN=CENTER WIDTH=100 SIZE=2> <!--선그리기 선은 중간정렬, 폭 100, 선의 높이 2-->
    <HR ALIGN=RIGHT WIDTH=100 SIZE=10> <!--선그리기 선은 오른쪽정렬, 폭 100, 선의 높이 10-->     
</body>
</html>
