<!--이미지 맵을 처리하는 태그-->
<!DOCTYPE html> <!--html:5자동완성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag04</title>
    <style>
        table {
            border-collapse: collapse;
        }
        thead {
            text-align: center; background-color: grey;
        }
        th, td {
            min-width: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table cellpadding=5>
        <thead>
            <tr> <!--제목-->
                <th>형식</th>
                <th>구성</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!--1행-->
                <td>&lt;ISMAP&gt;</td>
                <td>&lt;ISMAP SRC= "..." ISMAP &gt;</td>
                <td>이미지맵을 정의합니다.</td>
            </tr>
            <tr> <!--2행-->
                <td>&lt;MAP&gt;</td>
                <td>&lt;MAP NAME= ...&gt; ... &lt;/MAP&gt;</td>
                <td>넷스케이프2.0에서 이미지맵을 정의합니다.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
