<html>
    <head>
        <meta charset="UTF-8"> <!--한글로 반영하기 위함-->
        <title> 제목줄입니다 </title>  <!--타이틀-->
    </head>
    <body>
        <ul> <!--목록을 정리해주는 태그 상위ul 순서가없는 목록-->
            <li type = "disc"> </li> <!--하위 li 검정 채워진 동그라미-->
            <li type = "circle"> </li> <!--하위 li 빈 동그라미-->
            <li type = "square"> </li> <!--하위 li 검정 채워진 네모-->
            <li type = "circle"> </li> <!--하위 li 빈 동그라미-->
            <li type = "disc"> </li> <!--하위 li 검정 채워진 동그라미-->
        </ul>
        안녕하셔요<br> <!--텍스트적고 문단바꿈-->
        <center>안녕하셔요</center> <!--전체문장 가운데 정렬-->
        안녕하셔요<br> <!--텍스트적고 문단바꿈-->
        <blockquote>문장들여쓰기</blockquote> <!--문장 내에서 인용을 할 경우
        들여쓰기를 한 후 인용구로 처리한다-->

</html>
